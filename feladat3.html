<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js feladat</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script>
    function print_loaded(){
        $("#parag").text("Betöltődött");
        
    }
    function clicked_on(){
        $("#parag").text("Rákattintott");
    }
</script>
</head>

<body>
    <p id="parag"></p>
    <img onclick="clicked_on()" onload="print_loaded()" src="pictures/letöltés.png" alt="js picture ">


</body>

</html>
