<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feladat4</title>

<body>
    
    <input type="text" id="input" oninput="parallel_input_print()">
    <p id="output"></p>

         function parallel_input_print(){
            $("#output").html($("#input").val());
        }
    </script>
</body>
