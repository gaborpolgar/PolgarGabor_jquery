<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feladat2</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script>
        function change_focus(){
            $("#first").css("color", "green");
            $("#second").css("color", "green");
            $("#third").css("color", "green");
        }
        function change_blur(){
            $("#first").css("color", "black");
            $("#second").css("color", "black");
            $("#third").css("color", "black");
        }
    </script>
</head>

<body>
    <input type="text" id="first" onfocus="change_focus()" onblur="change_blur()">
    <input type="text " id="second" onfocus="change_focus()" onblur="change_blur()">
    <input type="text " id="third" onfocus=" change_focus()" onblur="change_blur()">

</body>

</html>
